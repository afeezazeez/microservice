version: '3.8'

services:

  mysql:
    image: mysql:8.0
    container_name: task-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: task-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: task-redis
    ports:
      - "6379:6379"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: task-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  iam-service:
    build:
      context: ./services/iam-service
      dockerfile: Dockerfile
    container_name: task-iam-service
    ports:
      - "8001:8000"
    env_file:
      - ./services/iam-service/.env
    volumes:
      - ./services/iam-service:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microservices-network

  project-service:
    build:
      context: ./services/project-service
      dockerfile: Dockerfile
    container_name: task-project-service
    ports:
      - "3001:3001"
    env_file:
      - ./services/project-service/.env
    volumes:
      - ./services/project-service:/app
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  task-service:
    build:
      context: ./services/task-service
      dockerfile: Dockerfile
    container_name: task-task-service
    ports:
      - "3002:3002"
    env_file:
      - ./services/task-service/.env
    volumes:
      - ./services/task-service:/app
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: task-notification-service
    ports:
      - "3003:3003"
    env_file:
      - ./services/notification-service/.env
    volumes:
      - ./services/notification-service:/app
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  file-service:
    build:
      context: ./services/file-service
      dockerfile: Dockerfile
    container_name: task-file-service
    ports:
      - "3004:3004"
    env_file:
      - ./services/file-service/.env
    volumes:
      - ./services/file-service:/app
    depends_on:
      minio:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: task-analytics-service
    ports:
      - "3005:3005"
    env_file:
      - ./services/analytics-service/.env
    volumes:
      - ./services/analytics-service:/app
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: task-api-gateway
    ports:
      - "3000:3000"
    env_file:
      - ./services/api-gateway/.env
    volumes:
      - ./services/api-gateway:/app
    depends_on:
      - iam-service
      - project-service
      - task-service
      - notification-service
      - file-service
      - analytics-service
    networks:
      - microservices-network

volumes:
  mysql_data:
  rabbitmq_data:
  minio_data:

networks:
  microservices-network:
    driver: bridge

