services:

  traefik:
    image: traefik:v2.11
    container_name: traefik
    command:
      - "--providers.file.filename=/etc/traefik/dynamic/dynamic.yml"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "443:443"
    volumes:
      - ./infra/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./infra/traefik/dynamic.yml:/etc/traefik/dynamic/dynamic.yml:ro
      - ./infra/traefik/certs:/etc/traefik/certs:ro
    networks:
      - microservices-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "19000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  iam-service:
    build:
      context: ./services/iam-service
      dockerfile: Dockerfile
    container_name: iam-service
    expose:
      - "9000"
    env_file:
      - ./services/iam-service/.env
    volumes:
      - ./services/iam-service:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microservices-network

  iam-nginx:
    image: nginx:alpine
    container_name: iam-nginx
    ports:
      - "8001:80"
    volumes:
      - ./services/iam-service:/var/www/html:ro
      - ./services/iam-service/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - iam-service
    networks:
      - microservices-network

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    env_file:
      - ./services/api-gateway/.env
    depends_on:
      - iam-service
    networks:
      - microservices-network

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_GATEWAY_URL=http://api-gateway:3000
      - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS:-app.afeez-dev.local,localhost,.afeez-dev.local}
    depends_on:
      - api-gateway
    networks:
      - microservices-network

  loki:
    image: grafana/loki:2.9.8
    container_name: loki
    command: -config.file=/etc/loki/local-config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./infra/logging/loki-config.yml:/etc/loki/local-config.yml:ro
      - loki_data:/loki
    networks:
      - microservices-network

  promtail:
    image: grafana/promtail:2.9.8
    container_name: promtail
    volumes:
      - ./infra/logging/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - microservices-network

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    ports:
      - "3009:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - loki
    networks:
      - microservices-network

  project-service:
    build:
      context: ./services/project-service
      dockerfile: Dockerfile
    container_name: project-service
    ports:
      - "3001:3001"
    env_file:
      - ./services/project-service/.env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microservices-network

