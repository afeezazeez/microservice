syntax = "proto3";

package iam;

// IAM Auth gRPC service
service AuthService {
  // Validates a JWT and returns basic user info if valid.
  rpc ValidateToken (ValidateTokenRequest) returns (ValidateTokenResponse);
}

// IAM Permission gRPC service
service PermissionService {
  // Checks a single permission for a user (optionally scoped to a resource).
  rpc CheckPermission (CheckPermissionRequest) returns (CheckPermissionResponse);

  // Checks multiple permissions for a user in one call.
  rpc CheckPermissions (CheckPermissionsRequest) returns (CheckPermissionsResponse);
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  int64 user_id = 2;
  string email = 3;
  int64 company_id = 4;
}

message CheckPermissionRequest {
  int64 user_id = 1;
  string permission_slug = 2;
  string resource_type = 3; // optional
  int64 resource_id = 4;    // optional
}

message CheckPermissionResponse {
  bool allowed = 1;
}

message CheckPermissionsRequest {
  int64 user_id = 1;
  repeated string permission_slugs = 2;
  string resource_type = 3; // optional
  int64 resource_id = 4;    // optional
}

message PermissionResult {
  string permission_slug = 1;
  bool allowed = 2;
}

message CheckPermissionsResponse {
  repeated PermissionResult results = 1;
}


