<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Gateway</title>
  <style>
    :root { color-scheme: light dark; font-family: system-ui, -apple-system, Segoe UI, sans-serif; }
    body { margin: 0; padding: 2rem; display: flex; min-height: 100vh; align-items: center; justify-content: center; background: #0f172a; color: #e2e8f0; }
    .card { max-width: 640px; width: 100%; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 2rem; box-shadow: 0 10px 40px rgba(0,0,0,0.4); }
    h1 { margin: 0 0 0.5rem 0; font-size: 1.9rem; letter-spacing: -0.02em; }
    p { margin: 0.2rem 0 1rem 0; color: #cbd5e1; }
    .links { margin-top: 1.2rem; display: grid; gap: 0.6rem; }
    a { color: #7dd3fc; text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; color: #a5b4fc; }
  </style>
</head>
<body>
  <div class="card">
    <h1>API Gateway</h1>
    <p>This gateway fronts downstream services, applies auth, logging, correlation IDs, and proxies requests.</p>
    <div class="links">
      <div><span class="mono">Health:</span> <a href="/health">/health</a></div>
      <div><span class="mono">Auth:</span> <a href="/auth/login">/auth/login</a> 路 <a href="/auth/me">/auth/me</a> 路 <a href="/auth/refresh">/auth/refresh</a> 路 <a href="/auth/register">/auth/register</a></div>
      <div><span class="mono">Docs:</span> <a href="https://iam-service.afeez-dev.local/api/docs">IAM Service</a> 路 <a href="https://project-service.afeez-dev.local/api/docs">Project Service</a></div>
    </div>
  </div>
</body>
</html>
